<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <section>
      <div id="top_top">
        <div id="top">
          <h1>Hogwarts student list</h1>
          <img src="images/dobby.png" alt="" id="dobby" />
          <h1>anno 1991</h1>
        </div>
      </div>
      <h2>Filter by</h2>
      <nav>
        <h3 id="amount"></h3>
        <select id="houses">
          <option value="all">All</option>
          <option value="gryffindor" data-action="filter" data-filter="gryffindor">Gryffindor</option>
          <option value="slytherin" data-action="filter" data-filter="slytherin">Slytherin</option>
          <option value="ravenclaw" data-action="filter" data-filter="ravenclaw">Ravenclaw</option>
          <option value="hufflepuff" data-action="filter" data-filter="hufflepuff">Hufflepuff</option>
          <option value="expelled" data-action="filter" data-filter="expelled">Expelled</option>
        </select>
        <div id="sort">
          <button id="filterFirstNameAtoZ" class="filterbutton" data-action="sort" data-filter="filterFirstNameAtoZ">Firstname A-Z</button>

          <button id="filterLastNameAtoZ" class="filterbutton" data-action="sort" data-filter="filterLastNameAtoZ">Lastname A-Z</button>
          <input type="text" placeholder="Search the list" id="search" />
        </div>
      </nav>

      <!--Popup-->
      <div id="popup" class="hidden">
        <p id="close_popup">X</p>
        <img src="" alt="" id="image" />
        <div id="student_details">
          <p class="firstname"></p>
          <p class="middlename"></p>
          <p class="nickname"></p>
          <p class="lastname"></p>
          <p class="house"></p>
          <p class="gender"></p>
          <p class="bloodstatus"></p>
          <p class="prefect"></p>
          <p class="inqsquad"></p>
          <p class="expelled" style="color: red"></p>
        </div>
        <div class="" id="buttons">
          <div id="icons">
            <img src="" alt="" class="crest" />
            <img src="images/prefect.png" alt="" class="hidden" id="prefecticon" />
            <img src="images/umbridge2.gif" class="hidden" id="umbridge" alt="" />
          </div>
          <button id="prefect_button">Make student prefect</button>
          <button id="inqSquad_button">Add to Inquisitional Squad</button>
          <button id="expell_button">EXPELL STUDENT</button>
        </div>
      </div>
      <!--Popup-->

      <!-- dialogs -->
      <div id="prefectConflict" class="dialog">
        <div class="dialogcontent">
          <button class="closebutton_dialog">close</button>
          <h1>You can onle have one prefect of each gender from each house!</h1>
          <h2>Remove this student if you want to continue</h2>
          <p><button data-action="remove" id="remove_student">Remove</button> <span class="student">NAME, the TYPE</span></p>
        </div>
      </div>

      <!-- dialogs -->

      <main></main>

      <template id="student">
        <li>
          <p data-field="firstname"></p>
          <p data-field="lastname"></p>
          <i
            ><b><p data-field="house"></p></b
          ></i>
          <!-- <img src="" alt="" /> -->
        </li>
        <div id="line"></div>
      </template>
      <script src="script.js"></script>
    </section>
  </body>
</html>
